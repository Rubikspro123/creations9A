<!DOCTYPE html>
<html lang="en">
<head>   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <title>User Details Form</title>
    <style> 
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px; 
        }
        form {
            width: 300px;
            margin: 0 auto;
        }
        input, select {
            margin-bottom: 10px;
            width: 100%;
            padding: 8px;        
        }        
        button {            
            padding: 10px;            
            background-color: #4CAF50;
            color: white;            
            border: none;            
            border-radius: 4px;            
            cursor: pointer;        
        }        
        button:hover {            
            background-color: #45a049;        
        }        
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
        .move{
            margin-top: 75px;
        }
    </style>
</head>
<body>   
    <nav class="navbar navbar-expand-sm fixed-top nav-bar" id="navbar">
        <div class="container-fluid nav-bar">
            <a class="navbar-brand brand" href="#">Creations 9A</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-around" id="navbarText">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link link" href="home.html">Back</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="move">
    <h1>User Details Form</h1>   
    <form id="userForm" onsubmit="checkDetails(); return false;">        
        <label for="fullName">Full Name:</label>        
        <input type="text" id="fullName" required pattern="[A-Za-z ]+" title="Only alphabetical characters and space allowed">        
        <label for="email">Email:</label>        
        <input type="email" id="email" required>        
        <label for="age">Age:</label>        
        <input type="number" id="age" required min="0">        
        <label for="gender">Gender:</label>        
        <select id="gender" required>            
            <option value="male">Male</option>            
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>        
        <button type="submit">Submit</button>    
    </form>   
    <div id="result"></div>   
    </section>
    <script>        
        function checkDetails() {
            var fullName = document.getElementById('fullName').value;
            var email = document.getElementById('email').value; 
            var age = document.getElementById('age').value; 
            var gender = document.getElementById('gender').value;
            var nameRegex = /^[A-Za-z ]+$/;            
            if (!nameRegex.test(fullName)) {                
                document.getElementById('result').innerHTML = "Invalid characters in the name field.";
                return;            
            }            
            if (age < 0) {                
                document.getElementById('result').innerHTML = "Age cannot be negative.";
                return;            
            }            
            if (fullName && email && age && gender) {                
                document.getElementById('result').innerHTML = "Data entered is correct!";            
            } else {                
                document.getElementById('result').innerHTML = "Please fill in all details.";            
            }        
        }    
    </script>
</body>
</html>
